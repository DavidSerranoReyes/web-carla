<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Claqueta de cine -->
  <g id="claqueta">
    <!-- Tabla principal (superior) -->
    <rect x="28" y="24" width="72" height="48" rx="2" fill="none" stroke="currentColor" stroke-width="2.5"/>
    
    <!-- Bandas blancas y negras (superior izquierda - patrón) -->
    <rect x="30" y="26" width="8" height="10" fill="currentColor"/>
    <rect x="38" y="26" width="8" height="10" fill="white"/>
    <rect x="46" y="26" width="8" height="10" fill="currentColor"/>
    <rect x="54" y="26" width="8" height="10" fill="white"/>
    <rect x="62" y="26" width="8" height="10" fill="currentColor"/>
    <rect x="70" y="26" width="8" height="10" fill="white"/>
    <rect x="78" y="26" width="8" height="10" fill="currentColor"/>
    <rect x="86" y="26" width="8" height="10" fill="white"/>
    
    <!-- Líneas horizontales para la tabla -->
    <line x1="30" y1="40" x2="98" y2="40" stroke="currentColor" stroke-width="1"/>
    <line x1="30" y1="52" x2="98" y2="52" stroke="currentColor" stroke-width="1"/>
    
    <!-- Triángulo/mandíbula inferior (más pequeño y proporcionado) -->
    <polygon points="52,72 76,72 64,88" fill="currentColor"/>
  </g>

  <style>
    #claqueta { color: #000; }
    @media (prefers-color-scheme: dark) {
      #claqueta { color: #FFF; }
    }
  </style>
</svg>
